<form [formGroup]="atletaForm" (ngSubmit)='ModificaAtleta(atletaForm.value)'>
  <div class="container custom-container" *ngIf="atletaForm">
    <div class="col-md-12">
      <br>
      <h3 style="margin-left: 50px">Modifica un Atleta</h3>
      <div class="form-group">
        <input type="text" [(ngModel)]="atleta.Nome" class="form-control" formControlName="Nome" />
      </div>
      <div
        *ngIf="atletaForm.controls['Nome'].invalid && (atletaForm.controls['Nome'].dirty || atletaForm.controls['Nome'].touched)"
        class="alert alert-danger">
        <div *ngIf="atletaForm.controls['Nome'].errors.required">
          Nome è richiesto
        </div>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="atleta.Cognome" class="form-control" formControlName="Cognome" />
      </div>
      <div
        *ngIf="atletaForm.controls['Cognome'].invalid && (atletaForm.controls['Cognome'].dirty || atletaForm.controls['Cognome'].touched)"
        class="alert alert-danger">
        <div *ngIf="atletaForm.controls['Cognome'].errors.required">
          Cognome è richiesto
        </div>
      </div>
      <div class="form-group">
        <input type="number" [(ngModel)]="atleta.Peso" class="form-control" formControlName="Peso" />
      </div>
      <div
        *ngIf="atletaForm.controls['Peso'].invalid && (atletaForm.controls['Peso'].dirty || atletaForm.controls['Peso'].touched)"
        class="alert alert-danger">
        <div *ngIf="atletaForm.controls['Peso'].errors.required">
          Peso è richiesto
        </div>
      </div>
      <div class="form-group">
        <input type="date" [(ngModel)]="Atleta.Data" class="form-control" formControlName="Data" />
      </div>
      <div
        *ngIf="atletaForm.controls['Data'].invalid && (atletaForm.controls['Data'].dirty || atletaForm.controls['Data'].touched)"
        class="alert alert-danger">
        <div *ngIf="atletaForm.controls['Data'].errors.required">
          Data è richiesta
        </div>
      </div>
      <div class="form-group">
        
        <button type="button" routerLink="/AtletaLista" routerLinkActive="active" class="btn btn-success">indietro</button>
        
        <button type="submit" [disabled]="atletaForm.invalid" value="send" class="btn btn-success" style="margin-left: 880px">Salva</button>
        
      </div>
    </div>
  </div>
</form>
